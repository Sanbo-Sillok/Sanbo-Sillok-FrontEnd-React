name: CI

on:
  pull_request:
    branches:
      - dev

jobs:
  CI:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0

      - name: Install Dependencies
        run: npm ci

      - name: Setup Env
        run: |
          touch .env
          echo "VITE_API_DOMAIN=${{secrets.VITE_API_DOMAIN}}" >> .env
          echo "VITE_IMAGE_SERVER_URL=${{secrets.VITE_IMAGE_SERVER_URL}}" >> .env
          echo "VITE_CLIENT_BASE_URL=${{secrets.VITE_CLIENT_BASE_URL}}" >> .env

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
