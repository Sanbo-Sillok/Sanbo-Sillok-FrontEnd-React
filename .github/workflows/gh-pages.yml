name: gh-pages preview

on:
  push:
    branches:
      - dev

jobs:
  gh-pages-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0

      - name: Install Dependencies
        run: npm ci

      - name: Setup Env
        run: |
          touch .env
          echo "VITE_API_DOMAIN=${{secrets.VITE_API_DOMAIN}}" >> .env
          echo "VITE_IMAGE_SERVER_URL=${{secrets.VITE_IMAGE_SERVER_URL}}" >> .env
          echo "VITE_CLIENT_BASE_URL=${{secrets.VITE_CLIENT_BASE_URL}}" >> .env

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build:gh-pages

      - name: Preview Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
